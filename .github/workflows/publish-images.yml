  publish-sdx-meican:
    name: Publish sdx-meican
    runs-on: ubuntu-latest
    steps:
      - name: Clone sdx-meican and meican directly
        run: |
          git clone --depth 1 --branch v3.2.0 https://github.com/atlanticwave-sdx/sdx-meican.git sdx-meican
          rm -rf sdx-meican/docker_for_build/meican
          git clone --depth 1 https://github.com/rnpbr/meican.git sdx-meican/docker_for_build/meican
          cd sdx-meican/docker_for_build/meican
          git fetch --depth 1 origin 6747df94b4f86af9b56cb9e12bd6d6ef5fbb3b80
          git checkout 6747df94b4f86af9b56cb9e12bd6d6ef5fbb3b80

      - name: Set up Docker Buildx
