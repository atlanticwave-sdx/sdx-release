name: Publish GHCR images

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_TAG: ${{ github.ref_name }}

jobs:
  publish-sdx-controller:
    name: Publish sdx-controller
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Init submodule
        run: git submodule update --init services/sdx-controller

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: services/sdx-controller
          push: true
          tags: ${{ env.REGISTRY }}/atlanticwave-sdx/sdx-controller:${{ env.IMAGE_TAG }}

  publish-sdx-lc:
